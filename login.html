<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="log.js">
    <link rel="stylesheet" href="contact.html">
    <link rel="stylesheet" href="reset.html">
    <link rel="stylesheet" href="sign-up.html">
    <link rel="stylesheet" href="index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|page</title>
</head>
<body>
    <section class="login">
        <div class="image-container">
           <a href="index.html"> <img class="img1" src="img/2-removebg-preview.png" alt="Logo"></a>
        </div>
        <h1 class="head">FusionTraderGo</h1>
        <form method="post" class="container">
            <h1>Login</h1>
            <p class="sign">Don't have an account yet? <a class="link" href="sign-up.html">Sign up now</a></p>
            <label for="user">User ID:</label>
            <br>
            <input class="input-field" type="text" name="username" id="user" placeholder="Username">
            <br>
            <label for="password">Password:</label>
            <br>
            <input class="input-field" type="password" id="password" placeholder="Enter password">
            <br>
            <input class="checkbox" type="checkbox" id="remember"> <label for="remember">Remember me</label>
            <br>
            <input class="submit" type="submit" value="Login">
            <br>
            <a class="link" href="reset.html">Forgot password</a>
            <br>
            <a class="link" href="demo.html">Log in Demo account</a>
            <p class="dis">By logging in I agree to the <a href="terms.html" class="link">disclaimers</a> of Fusion Group</p>
        </form>
    </section>
</body>
</html>
